<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseChain DeFi Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .links {
            list-style-type: none;
            padding: 0;
        }
        .links li {
            margin-bottom: 10px;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6f42c1; /* PulseChain purple */
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color: #8246c9; /* Slightly lighter purple on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PulseChain DeFi Portal</h1>
        <ul class="links">
            <li><a href="https://library.pulsechainlibrary.com" class="link-button">PulseChain Library</a></li>
            <li><a href="https://stablecoin.pulsechainlibrary.com" class="link-button">PulseChain Stablecoin Ratio Trading App</a></li>

        </ul>
    </div>

</html>
