<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseChain Library Landing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .main-button {
            display: block;
            width: 200px;
            height: 200px;
            background-color: #6f42c1; /* PulseChain purple */
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 20px;
            line-height: 200px;
            transition: background-color 0.3s ease;
        }
        .main-button:hover {
            background-color: #8246c9; /* Slightly lighter purple on hover */
        }
        .sub-button {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: #6f42c1; /* PulseChain purple */
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            margin: 0 10px;
            line-height: 80px;
            transition: background-color 0.3s ease;
        }
        .sub-button:hover {
            background-color: #8246c9; /* Slightly lighter purple on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://pulsechainlibrary.com" class="main-button">PulseChain Library</a>
        <br>
        <a href="#" class="sub-button">App 1</a>
        <a href="#" class="sub-button">App 2</a>
        <a href="#" class="sub-button">App 3</a>
        <!-- Add more sub-buttons as needed -->
    </div>
</body>
</html>
